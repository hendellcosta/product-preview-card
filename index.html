<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="main">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Product"
          class="img-mobile"
          id="img-1"
        />
        
        <img src="./images/image-product-desktop.jpg" alt="Product" class="img-mobile" id="img-2">

        <div class="main-texts">
          <span>Perfume</span>

          <h2>Gabrielle Essence Eau De Parfum</h2>

          <p class="fst">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="prices">
            <p class="price-on">$149.99</p>
            <s class="price-off">$169.99</s>
          </div>
          <div id="button">
            <img src="./images/icon-cart.svg" alt="Cart">
            <p>Add to Cart</p>
        </div>
        </div>
    </div>
  </body>
</html>
